<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:240px;" class="col-md-12">

							<!--  email form -->
							<h1 class="text-center m-3">ENTER OTP HERE</h1>
							<div class="alert alert-success" role="alert">
							we have sent the OTP to your email
							</div>

							<form method="post" action="" th:action="@{/send-otp}">
								<div class="form-group">
									<input name="otp" required type="text" placeholder="Enter OTP Here"
										class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
