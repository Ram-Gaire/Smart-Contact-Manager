<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
                                  
                                  <input type="hidden" th:value="${contact.cId}" name="cId">
								<!--First Name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />
								</div>

								<!-- second name  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" />
								</div>

								<!-- phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input  th:value="${contact.phone}" required   type="number" id="phone" name="phone"
										placeholder="Enter Phone no. here" class="form-control" />
								</div>

								<!-- email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />
								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter work details here" class="form-control" />
								</div>
								
								
								<!-- user contact Description -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-info"></i>
										</div>
									</div>
									<input th:value="${contact.description}" required type="text" id="description" name="description"
										placeholder="Enter description here" class="form-control"  style="height: 150px;"/>
								</div>
								<br>
								

								<!-- user contact Description -->
								<!-- <div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter contact description"
										name="description" class="form-control"
										rows="10"></textarea>

								</div> -->
								
								<!-- Contact Image -->
								<div class="container">
								<img style="width:250px; height:250px;" class="img-fluid .my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<p class="mt-2"> choose new profile picure</p>
								<div class="custom-file">
								<input type="file" name="profileImage" />
								</div>
								
								
								
								<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>
		
		 <script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#view-contact-link").addClass("active");
		});
		</script>
</section>
</body>
</html>
