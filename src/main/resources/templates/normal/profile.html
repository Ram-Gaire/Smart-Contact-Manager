<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
				
					<div class="container text-center">
						<img src="" class="my_profile_picture"
							style="height: 200px; width: 200px"
							th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
					</div>
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th>#USERID</th>
								<th th:text="${'SCM'+user.id}">
							</tr>
							<tr>
								<th>Email</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr>
								<th>Role</th>
								<td th:text="${user.role}"></td>
							</tr>
							<tr>
								<th>Account Active</th>
								<td th:text="${user.enable}"></td>
							</tr>
							<tr>
								<th>About You</th>
								<td th:text="${user.about}"></td>
							</tr>
						</thead>


					</table>
				</div>
			</div>


		</div>
		
		 <script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#your-profile-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
