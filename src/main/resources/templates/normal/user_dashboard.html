<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="card">
			<div class="card-body my-5">
			
			<div class="container text-center">
						<img src="" class="my_profile_picture"
							style="height: 200px; width: 200px"
							th:src="@{/image/contact_logo.png}" alt="profile photo" />
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic ">
					Start Adding Your Contact On Cloud...
					</h1>
					
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>
			
			</div>
			</div>
		</div>
		
		<script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
