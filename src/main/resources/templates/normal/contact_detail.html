<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body" >

				<div class="container text-center">
					<img src="" class="my_profile_picture"
						style="height: 200px; width: 200px"
						th:src="@{'/image/'+${contact.image}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th>#ID</th>
								<th th:text="${'SCM'+contact.cId}">
								
							</tr>
							<tr>
								<th>Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th>Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th>Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
						</thead>


					</table>

					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					
					<div class="container mt-3">
					<a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-block">Delete</a>
						<!-- <button th:onclick="|deleteContact(${contact.cId})|" th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm btn-block">Delete</button> -->
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class ="mt-2">
							<button type ="submit" class="btn btn-block btn-primary btn-sm">Update</button>
							</form>
					</div>
				</div>
			</div>
			
			
			
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">you don't have permission to see this contact...</h1>
	</section>
</body>
</html>
